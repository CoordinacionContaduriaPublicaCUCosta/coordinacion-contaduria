  <script>
    // Formulario gratuito usando mailto
    document.getElementById('contact-form').addEventListener('submit', function(e){
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      const subject = encodeURIComponent(`Mensaje desde la Coordinación: ${name}`);
      const body = encodeURIComponent(`Nombre: ${name}\nCorreo: ${email}\n\nMensaje:\n${message}`);

      // Abrir cliente de correo
      window.location.href = `mailto:coordinacion@ejemplo.com?subject=${subject}&body=${body}`;
      
      document.getElementById('form-result').textContent = "Se abrió tu cliente de correo para enviar el mensaje.";
      document.getElementById('contact-form').reset();
    });
  </script>
