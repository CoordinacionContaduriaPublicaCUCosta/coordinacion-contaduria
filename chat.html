<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Coordinaci√≥n</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="topbar">
    <h1><i class="fas fa-comments"></i> Chat de Coordinaci√≥n de Contadur√≠a</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main class="container">
    <div id="chat-box" class="chat-box"></div>

    <div class="chat-buttons" id="chat-buttons"></div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Escribe tu pregunta aqu√≠...">
      <button id="send-btn">Enviar</button>
    </div>
  </main>

  <script src="chat.js"></script>

<script>
  const toggleBtn = document.getElementById('toggle-theme');
  const body = document.body;

  // Inicializa el modo seg√∫n localStorage
  if(localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark-mode');
    toggleBtn.textContent = '‚òÄÔ∏è Modo D√≠a';
  } else {
    body.classList.add('light-mode');
  }

  toggleBtn.addEventListener('click', () => {
    if(body.classList.contains('dark-mode')) {
      body.classList.remove('dark-mode');
      body.classList.add('light-mode');
      toggleBtn.textContent = 'üåô Modo Noche';
      localStorage.setItem('theme', 'light');
    } else {
      body.classList.remove('light-mode');
      body.classList.add('dark-mode');
      toggleBtn.textContent = '‚òÄÔ∏è Modo D√≠a';
      localStorage.setItem('theme', 'dark');
    }
  });
</script>

</body>
</html>
